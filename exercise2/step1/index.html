<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý người dùng</title>
    <!--thêm thư viện react qua CDN -->
    <script src='https://unpkg.com/react@18/umd/react.development.js'></script>
    <!--thêm thư viện react-dom qua CDN -->
    <script src='https://unpkg.com/react-dom@18/umd/react-dom.development.js'></script>
    <!--thêm babel compiler qua CDN để biên dịch JSX -->
    <script src='https://unpkg.com/@babel/standalone/babel.min.js'></script>
</head>
<body>
    <!--container để react render vào -->
    <div id='root'></div>

    <!-- viết mã react với JSX, type="text/babel" để babel biên dịch -->
    <script type="text/babel">
        // component gốc của ứng dụng
        function App() {
            return <div><h1>Quản lý người dùng</h1></div>;
        }

        // tạo root element và render component App vào
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
